<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;

            font-size: 3em;

        }
        .heart {

        }

            width: 300px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }
        .buttons {
            margin-top: 50px;
        }
        button {

            transition: background-color 0.3s ease;

        .yes {

        .no {

        }

</head>

</html>
